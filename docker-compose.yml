version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: perfpatrol-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: perfpatrol
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d perfpatrol']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: perfpatrol-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./packages/worker
      dockerfile: Dockerfile
    container_name: perfpatrol-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/perfpatrol?schema=public
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    cap_add:
      - SYS_ADMIN

volumes:
  postgres_data:
    driver: local
